<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song For Mimi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: #000;
  }

  .galaxy {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at 20% 20%, #6a0dad, transparent 70%),
                radial-gradient(circle at 80% 30%, #1e90ff, transparent 70%),
                radial-gradient(circle at 50% 70%, #ff1493, transparent 70%),
                radial-gradient(circle at 70% 80%, #0a1a3f, transparent 70%);
    animation: flow 120s linear infinite;
    z-index: -3;
  }

  @keyframes flow {
    0% { transform: translate(0,0); }
    50% { transform: translate(15%, 15%); }
    100% { transform: translate(0,0); }
  }

  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -2;
    pointer-events: none;
  }
  .star {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
    background: white;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  .player-wrapper {
    width: fit-content;
    margin: 80px auto 0;
    position: relative;
    z-index: 1;
  }

  .player-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 420px;
    height: 520px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,0,255,0.2) 40%, rgba(0,255,255,0.1) 80%);
    filter: blur(90px);
    z-index: -1;
    animation: glowWave 12s ease-in-out infinite alternate;
  }

  @keyframes glowWave {
    0% { transform: translate(-50%, -50%) scale(1); }
    100% { transform: translate(-50%, -50%) scale(1.08); }
  }

  .player {
    backdrop-filter: blur(25px) saturate(180%);
    background: rgba(0,0,0,0.55);
    border-radius: 28px;
    padding: 25px;
    text-align: center;
    color: #fff;
    border: 2px solid rgba(0, 255, 255, 0.6);
    box-shadow: 0 20px 40px rgba(0,255,255,0.2),
                0 0 30px rgba(255,0,255,0.2);
    width: 360px;
  }

  .cover {
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: 22px;
    overflow: hidden;
    margin-bottom: 18px;
  }
  .cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h3 { margin: 10px 0; }

  .time { font-size: 14px; margin-bottom: 12px; }

  .controls {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 12px;
  }
  .controls button {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.5);
    color: #0ff;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 0 12px #0ff, 0 0 20px #ff5fa2;
  }

  .slider-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 8px 0;
  }

  input[type=range] {
    flex: 1;
  }

  /* ðŸŽµ Lyrics */
  .lyrics {
    margin-top: 18px;
    max-height: 200px;
    overflow-y: auto;
    padding: 12px;
    border-radius: 18px;
    background: rgba(0,0,0,0.45);
    box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
    scroll-behavior: smooth;
  }

  .lyric-line {
    font-size: 15px;
    line-height: 1.8;
    opacity: 0.35;
    transition: 0.4s;
    margin: 6px 0;
  }

  .lyric-line.active {
    opacity: 1;
    color: #fff;
    font-weight: 600;
    text-shadow: 0 0 10px #0ff;
  }

/* ðŸŒŒ Custom Scrollbar â€“ Galaxy Theme */
.lyrics::-webkit-scrollbar {
  width: 8px;
}

.lyrics::-webkit-scrollbar-track {
  background: rgba(10, 10, 30, 0.6);
  border-radius: 20px;
  box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.15);
}

.lyrics::-webkit-scrollbar-thumb {
  border-radius: 20px;
  background: linear-gradient(
    180deg,
    #9b5cff,
    #00ffff,
    #ff5fa2
  );
  box-shadow:
    0 0 10px rgba(0, 255, 255, 0.6),
    0 0 18px rgba(255, 95, 162, 0.6);
}

.lyrics::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(
    180deg,
    #c77dff,
    #5fffff,
    #ff7ac8
  );
  box-shadow:
    0 0 14px rgba(0, 255, 255, 0.9),
    0 0 24px rgba(255, 95, 162, 0.9);
}

/* Firefox support */
.lyrics {
  scrollbar-width: thin;
  scrollbar-color: #7ffcff rgba(10, 10, 30, 0.6);
}

</style>
</head>
<body>

<div class="stars"></div>

    </div>

    <div class="slider-container">

</div>

  lyricsEl.appendChild(div);

const lines=[...document.querySelectorAll(".lyric-line")];

audio.addEventListener("timeupdate",()=>{
  progress.value=(audio.currentTime/audio.duration)*100;
  const m=Math.floor(audio.currentTime/60);
  const s=Math.floor(audio.currentTime%60).toString().padStart(2,"0");
  timeEl.textContent=`${m}:${s} / 3:44`;

  lyricsData.forEach((l,i)=>{
    if(audio.currentTime>=l[0]){
      lines.forEach(x=>x.classList.remove("active"));
      lines[i].classList.add("active");
      lines[i].scrollIntoView({block:"center",behavior:"smooth"});
    }
  });
});

progress.oninput=()=>audio.currentTime=(progress.value/100)*audio.duration;

document.querySelector(".playPause").onclick=()=>{
  if(audio.paused){
    audio.play();
    playBtn.className="fas fa-pause";
  }else{

</html>
