<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glass Music Player</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1c1c1c, #3b3b6b, #ff5fa2);
  background-size: 600% 600%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.player {
  width: 90%;
  max-width: 360px;
  backdrop-filter: blur(25px) saturate(180%);
  background: rgba(0,0,0,0.4);
  border-radius: 28px;
  padding: 25px;
  text-align: center;
  color: #fff;
  border: 2px solid rgba(0, 255, 255, 0.6);
  box-shadow:
    0 20px 40px rgba(0,255,255,0.2),
    0 0 30px rgba(255,0,255,0.2),
    inset 0 0 0 1px rgba(255,255,255,0.15);
  transition: box-shadow 0.2s ease;
}

.cover {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 22px;
  overflow: hidden;
  margin-bottom: 18px;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 25px rgba(0,0,0,0.5);
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
}

h3 {
  margin: 10px 0 8px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-shadow: 0 1px 5px rgba(0,0,0,0.7);
}

.time {
  font-size: 14px;
  opacity: 0.95;
  margin-bottom: 14px;
  text-shadow: 0 1px 4px rgba(0,0,0,0.8);
}

/* Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 14px;
}

.controls button {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.5);
  color: #0ff;
  font-size: 22px;
  cursor: pointer;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 10px #0ff, 0 0 20px #ff5fa2;
  transition: transform 0.15s ease, box-shadow 0.2s ease, color 0.2s ease;
}

.controls button:hover {
  transform: scale(1.15);
  color: #ff5fa2;
  box-shadow: 0 0 15px #0ff, 0 0 30px #ff5fa2;
}

/* Sliders container with icons */
.slider-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 8px 0;
}

.slider-container i {
  font-size: 18px;
  color: #0ff;
  text-shadow: 0 0 6px #0ff;
}

input[type=range] {
  flex: 1;
  -webkit-appearance: none;
  background: rgba(255,255,255,0.1);
  height: 6px;
  border-radius: 12px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #0ff;
  cursor: pointer;
  box-shadow: 0 0 10px #0ff, 0 0 6px #ff5fa2;
  transition: transform 0.15s ease, background 0.2s ease;
}

input[type=range]::-webkit-slider-thumb:hover {
  transform: scale(1.3);
  background: #ff5fa2;
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #0ff;
  cursor: pointer;
  box-shadow: 0 0 10px #0ff, 0 0 6px #ff5fa2;
}

</style>
</head>
<body>

<div class="player" id="player">
  <div class="cover">
    <img src="rap.png" alt="Album Cover">
  </div>

  <h3 id="title">Tap Play</h3>
  <div class="time" id="time">0:00 / 2:47</div>

  <audio id="audio">
    <source src="Mahal Kita Lagi.wav" type="audio/wav">
  </audio>

  <div class="controls">
    <button id="playPause"><i class="fas fa-play"></i></button>
  </div>

  <!-- Progress Slider -->
  <div class="slider-container">
    <i class="fas fa-backward"></i>
    <input type="range" id="progress" min="0" max="100" value="0">
    <i class="fas fa-forward"></i>
  </div>

  <!-- Volume Slider -->
  <div class="slider-container">
    <i class="fas fa-volume-low"></i>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    <i class="fas fa-volume-high"></i>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playPause");
const icon = playBtn.querySelector("i");
const title = document.getElementById("title");
const time = document.getElementById("time");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");
const player = document.getElementById("player");

const totalDuration = 167; // 2:47

// Pulsing neon glow synced to music
let pulseInterval;
function startPulse() {
  pulseInterval = setInterval(() => {
    const intensity = 0.4 + Math.random()*0.15;
    player.style.boxShadow = `
      0 20px 40px rgba(0,255,255,${intensity}),
      0 0 30px rgba(255,0,255,${intensity}),
      inset 0 0 0 1px rgba(255,255,255,0.15)
    `;
  }, 100);
}

function stopPulse() {
  clearInterval(pulseInterval);
  player.style.boxShadow = `
    0 20px 40px rgba(0,255,255,0.2),
    0 0 30px rgba(255,0,255,0.2),
    inset 0 0 0 1px rgba(255,255,255,0.15)
  `;
}

// Play/pause
playBtn.onclick = () => {
  if (audio.paused) {
    audio.play();
    title.textContent = "Now Playing: Mahal Kita Lagi";
    icon.classList.replace("fa-play", "fa-pause");
    startPulse();
  } else {
    audio.pause();
    icon.classList.replace("fa-pause", "fa-play");
    stopPulse();
  }
};

// Update time & progress
audio.ontimeupdate = () => {
  const current = audio.currentTime;
  const min = Math.floor(current / 60);
  const sec = Math.floor(current % 60).toString().padStart(2,"0");
  time.textContent = `${min}:${sec} / 2:47`;
  progress.value = (current / totalDuration) * 100;
};

// Progress slider
progress.oninput = () => {
  audio.currentTime = (progress.value / 100) * totalDuration;
};

// Volume slider
volume.oninput = () => {
  audio.volume = volume.value;
};
</script>
</body>
</html>
