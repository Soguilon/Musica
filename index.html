<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Glass Music Player</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(270deg, #ff5fa2, #7f5cff, #3bd9ff);
  background-size: 600% 600%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.player {
  width: 90%;
  max-width: 360px;
  backdrop-filter: blur(25px) saturate(180%);
  background: rgba(255,255,255,0.08);
  border-radius: 28px;
  padding: 25px;
  text-align: center;
  color: white;
  box-shadow:
    0 35px 60px rgba(0,0,0,0.5),
    inset 0 0 0 1px rgba(255,255,255,0.2);
}

.cover {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 22px;
  overflow: hidden;
  margin-bottom: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  transition: transform 0.5s linear;
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
}

h3 {
  margin: 10px 0 8px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-shadow: 0 1px 5px rgba(0,0,0,0.6);
}

.time {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 14px;
  text-shadow: 0 1px 3px rgba(0,0,0,0.7);
}

/* Controls */
.controls {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 14px;
}

.controls button {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4),
              0 0 12px rgba(255,255,255,0.3);
  transition: transform 0.15s ease, box-shadow 0.2s ease;
}

.controls button:hover {
  transform: scale(1.15);
  box-shadow: 0 8px 25px rgba(0,0,0,0.5),
              0 0 20px #ffffff88;
}

/* Sliders */
input[type=range] {
  width: 100%;
  margin: 10px 0;
  -webkit-appearance: none;
  background: rgba(255,255,255,0.1);
  height: 6px;
  border-radius: 12px;
  outline: none;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 0 10px #fff, 0 0 6px #ff5fa2, 0 0 6px #7f5cff;
  transition: transform 0.15s ease;
}

input[type=range]::-webkit-slider-thumb:hover {
  transform: scale(1.3);
}

input[type=range]::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 0 10px #fff, 0 0 6px #ff5fa2, 0 0 6px #7f5cff;
}

</style>
</head>
<body>

<div class="player">
  <div class="cover" id="cover">
    <img src="rap.png" alt="Album Cover">
  </div>

  <h3 id="title">Tap Play</h3>
  <div class="time" id="time">0:00 / 2:47</div>

  <audio id="audio">
    <source src="Mahal Kita Lagi.wav" type="audio/wav">
  </audio>

  <div class="controls">
    <button id="playPause"><i class="fas fa-play"></i></button>
  </div>

  <input type="range" id="progress" min="0" max="100" value="0">
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playPause");
const icon = playBtn.querySelector("i");
const title = document.getElementById("title");
const time = document.getElementById("time");
const progress = document.getElementById("progress");
const volume = document.getElementById("volume");
const cover = document.getElementById("cover");

const totalDuration = 167; // 2:47

// Play/pause
playBtn.onclick = () => {
  if (audio.paused) {
    audio.play();
    title.textContent = "Now Playing: Mahal Kita Lagi";
    icon.classList.replace("fa-play", "fa-pause");
    cover.style.animation = "rotateCover 5s linear infinite";
  } else {
    audio.pause();
    icon.classList.replace("fa-pause", "fa-play");
    cover.style.animation = "none";
  }
};

// Update time & progress
audio.ontimeupdate = () => {
  const current = audio.currentTime;
  const min = Math.floor(current / 60);
  const sec = Math.floor(current % 60).toString().padStart(2,"0");
  time.textContent = `${min}:${sec} / 2:47`;

  progress.value = (current / totalDuration) * 100;
};

// Progress slider
progress.oninput = () => {
  audio.currentTime = (progress.value / 100) * totalDuration;
};

// Volume slider
volume.oninput = () => {
  audio.volume = volume.value;
};

// Album cover rotation keyframes
const style = document.createElement('style');
style.innerHTML = `
@keyframes rotateCover {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}`;
document.head.appendChild(style);
</script>
</body>
</html>
